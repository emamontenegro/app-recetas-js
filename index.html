<!DOCTYPE html>
<html lang="es-ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <script defer src="./js/main.js"></script>
    <script defer src="./js/op.js"></script>

    <title>App de Recetas</title>

    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <h1>App de Recetas</h1>
    </header>

    <div id="ingresarusuario" class="usuario">
        <h2 class="name">Ingresa tu Nombre</h2>
        <input id="nombre" type="text" class="input" name="nombre">
        <button id="aceptar" class="button">Aceptar</button>
        <p id="saludo" class="saludoname"></p>
        <p id="alert" class="alertmensaje"></p>
    </div>

    <section id="recetadeldia" class="deldiareceta">
        <h2 id="recomendada">Nuestra receta del dia:</h2>
        <div id="deldia"></div>
    </section>

    <section id="favsection" class="favoritas">
        <button id="verfavoritas" class="button"> Ver mis recetas favoritas</button>
        <div id="favdiv"></div>
    </section>

    <section class="opciones">
        <button id="opciones" class="button"> Quer√©s ver nuestras opciones?</button>
        <div id="veropciones" class="veropciones"></div>
        <div id="recetasopciones" class="recetasopciones"></div>
    </section>

    <section class="heladera">
        <button id="poringredientes" class="button">Queres buscar por ingredientes que tengas?</button>
        <div id="busquedaingredientes" class="buscar"></div>
        <p id="alimentosingresados" class="ingresados"></p>
        <p id="error" class="error"></p>
        <div id="recetasingredientes" class="recetasing"></div>
    </section>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <!-- sweetalert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
